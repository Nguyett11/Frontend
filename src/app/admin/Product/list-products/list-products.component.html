<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Sửa Sản Phẩm Mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

      </div>

      <!-- Modal Body -->
      <div class="modal-body" >
        <form *ngIf="selected_product" (ngSubmit)="suaProduct()">

          <!-- Image Preview -->
          <!-- <div *ngIf="selected_product?.PathAnh">
            <img [src]="selected_product.PathAnh" alt="Image Preview" width="100" />
          </div> -->
          <div *ngIf="image_url && image_url.trim().length > 0">
            <img [src]="photosUrl + '/' + image_url" alt="Image Preview" width="100" />
        </div>

          <!-- File Upload Input -->
          <label for="image">Upload Image</label>
          <input class="form-control" type="file" id="image" (change)="uploadPhoto($event)">


          <div class="">
            <div class="row form-group">
              <label class="">Tên: </label>
              <div class="">
                <input class="form-control" [(ngModel)]="product_name" name="product_name">
              </div>
            </div>
            <div class="row form-group">
              <label class="">Danh mục: </label>
              <div class="">
                <select class="form-control" [(ngModel)]="category_id" name="category_id">
                  <option *ngFor="let danhmuc of list_category" [value]="danhmuc.category_id">
                    {{danhmuc.category_name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="">Thương hiệu: </label>
              <div class="">
                <select class="form-control" [(ngModel)]="brand_id" name="brand_id">
                  <option *ngFor="let brand of list_brand" [value]="brand.brand_id">
                    {{brand.brand_name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="row form-group">
              <label class="">Giá: </label>
              <div class="">
                <input class="form-control" type="number" [(ngModel)]="price" name="price">
              </div>
            </div>
            <div class="row form-group">
              <label class="">Số lượng: </label>
              <div class="">
                <input class="form-control" type="number" [(ngModel)]="quantity" name="quantity">
              </div>
            </div>           

          </div>
          <div style="text-align: center; margin-top: 10px;">
            <button  type="submit" class="btn btn-danger" data-bs-dismiss="modal">Cập Nhật</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</div>
<div class="create-button">
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" [routerLink]="['/admin/products/create']" style="margin-left: 30px; margin-top: 20px;" data-bs-toggle="modal" data-bs-target="#exampleModal" >
    Thêm Sản Phẩm
  </button>
</div>

<div class="product-grid">
  <div style="margin-left: 8px; margin-top: 10px;" class="row"> 
    <div *ngFor="let product of searchList.length > 0 ? searchList : paginatedProducts" class="col-md-3 product">
      <a style="text-decoration: none;" href="#" [routerLink]="['/admin/products/detail/', product.product_id]" [routerLinkActive]="'active-link'"> 
      <img [src]="product.PathAnh" alt="{{ product.product_name }}">
      
      <h5>{{ product.product_name }}</h5>
      </a>
      <h4>{{ product.price }} / Product</h4>
      <span>Số lượng: {{ product.quantity }}</span>
      <div class="button-sua-xoa">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal" (click)="editProduct(product)">
          Sửa
        </button>
        <button type="button" class="btn btn-danger" (click)="xoaProduct(product)">Xóa</button>
      </div>
    
    </div>
  </div>
</div>

<div class="pagination-controls">
  <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Trước</button>
  <span>Trang {{ currentPage }} / {{ totalPages }}</span>
  <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Tiếp</button>
</div>
