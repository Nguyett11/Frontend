

<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Cập nhật Hóa đơn</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body" >
        <form *ngIf="selected"  (ngSubmit)="suaDonHang()">
                <div class="mb-3">
                  <label for="customer_name" class="form-label">Tên khách hàng</label>
                  <input type="text" class="form-control" id="customer_name" [(ngModel)]="customer_name" name="customer_name" readonly/>
                </div> 
                <div class="mb-3">
                    <label for="order_status" class="form-label">Trạng thái đơn hàng</label>
                    <input type="text" class="form-control" id="order_status" [(ngModel)]="status" name="order_status" readonly>
                </div>
                <div class="mb-3">
                    <label for="create_at">Ngày đặt hàng:</label>
                    <input type="date" class="form-control" id="create_at" [(ngModel)]="create_at" name="create_at" required/>
                </div>
                <div class="mb-3">
                    <label for="total_amount" class="form-label">Giá</label>
                    <input type="number" class="form-control" id="total_amount" [(ngModel)]="total_amount" name="total_amount" required>
                </div>
                <button style="margin-left: 180px;" type="submit" class="btn btn-danger" data-bs-dismiss="modal" >Cập nhật</button>
        </form>
      </div>
    </div>
  </div>
</div>

   <!-- Thêm đơn hàng -->
  <!-- Nút mua hàng -->
<div class="product-actions">
  <div class="create-button">
    <button  style="margin-left: 50px; margin-top: 10px;" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="themDon()">Thêm đơn hàng</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin-left: 20px;">Thêm đơn hàng</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="margin-bottom: 20px;" (click)="dong()"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="address">Khách hàng</label>
              <select class="form-control" [(ngModel)]="user_id" name="user_id" >
                <option *ngFor="let u of DSUser" [value]="u.user_id">
                  {{ u.username }}
                </option>
              </select>
              <br>
            </div>
            <div class="form-group">
              <label for="address">Chọn sản phẩm</label>
              <select class="form-control" [(ngModel)]="product_id" name="product_id" (change)="layDetailsSP(product_id)">
                <option *ngFor="let t of DsProduct" [value]="t.product_id">
                  {{ t.product_name }}
                </option>
              </select>
              <br>
            </div>
            <div class="form-group">
              <label for="address">Địa chỉ giao hàng</label>
              <input style="margin-left: 30px; border-radius: 8px;"  type="text" id="address" name="address" placeholder="Nhập địa chỉ giao hàng" required>
              <br>
              <br>
            </div>
            <div class="form-group">
              <label for="phone">Số điện thoại</label>
              <input style="margin-left: 30px; border-radius: 8px;" type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" pattern="[0-9]{10}" required>
              <br>
              <br>
            </div>
            <div class="form-group">
              <label for="payment">Phương thức thanh toán</label>
              <select id="payment" name="payment" required>
                <option value="">Chọn một phương thức thanh toán</option>
                <option value="credit_card">Thanh toán bằng thẻ tín dụng</option>
                <option value="bank_transfer">Chuyển khoản</option>
                <option value="cash_on_delivery">Thanh toán khi nhận hàng</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="submit" class="btn btn-primary" (click)="addProductToOrder()">Thêm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Search Section -->
<div class="row mb-3">
  <div class="col-md-6">
    <input 
      type="text" 
      class="form-control" 
      [(ngModel)]="searchText" 
      />
    <button type="button" (click)="timkiem()"><i class="fas fa-chevron-left"></i> Tìm kiếm</button>
  </div>
</div>

<!-- Orders Table -->
<div  class="container mt-3">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Mã đơn hàng</th>
        <th>Tên khách hàng</th>
        <th>Trạng thái đơn hàng</th>
        <th>Ngày đặt hàng</th>
        <th>Tổng giá trị</th>
        <th>Thao tác</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through the filtered list of orders -->
      <tr *ngFor="let donhang of orderSearch.length > 0 ? orderSearch : DSDonHang">
        <td>{{ donhang.order_id }}</td>
        <td>{{ donhang.customer_name }}</td>
        <td>
          <select [(ngModel)]="donhang.order_status" >
            <option>{{donhang.order_status}}</option>
            <option *ngFor="let status of orderStatuses[donhang.order_status]" [value]="status">{{ status }}</option>
          </select>
        </td>
        <td>{{ donhang.create_at | date:'MM/dd/yyyy'}}</td>
        <td>{{ donhang.total_amount }}</td>
        <td class="sua-xoa">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#addModal" (click)="editDonhang(donhang)">
            <i class="fas fa-pen"></i>
          </button>
          <button type="button" class="btn btn-warning" (click)="xoaDsDonhang(donhang)" style="margin-left: 10px;">
            <i class="fas fa-trash"></i>
          </button>
          <button class="btn btn-danger" (click)="updateOrderStatus(donhang.order_id, donhang.order_status)" style="margin-left: 10px;">
            <i class="fas fas fa-floppy-disk"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
