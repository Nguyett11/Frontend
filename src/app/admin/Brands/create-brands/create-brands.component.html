<form class="create-form" (ngSubmit)="themBrand()" style="margin-top: 100px;">
    <div class="modal-header">
      <h5 class="modal-title" id="addModalLabel">Thêm thương hiệu</h5>
    </div>  
      <div class="mb-3 row">
        <label for="name" class="col-sm-3">Tên</label>
        <input style="margin-left: 30px;"type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="row form-group">
        <label style="margin-right: 30px;" class="col-sm-4">Category</label>
        <select style="width: 200px; padding: 5px; " class="form-control" [(ngModel)]="category_id" name="category_id" (change)="layDetailCategory(category_id)">
          <option *ngFor="let categories of list_category" value="{{categories.category_id}}">{{categories.category_name}}</option>
        </select>
      </div>

      <button style="margin-left: 170px; margin-top: 30px;" type="submit" class="btn btn-primary">Thêm</button>
    </form>
