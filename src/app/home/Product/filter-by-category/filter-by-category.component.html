<div class="main-container">

    <div class="container">
    <div class="locMenu">
      <i class="fa fa-filter"></i>
      <select name="locMenu" id="locMenu" (change)="onFilterChange($event)">
        <option value="">Lọc</option>
        <option value="low">Dưới 1 triệu</option>
        <option value="medium">Từ 1 triệu đến 5 triệu</option>
        <option value="high">Từ 5 triệu đến 10 triệu</option>
        <option value="premium">Lớn hơn 10 triệu</option>
      </select>
    </div>
  
      
      <div>
        <nav class="menu-bar">
          <div class="container" >
              <ul >
                  <li *ngFor="let loai of DsTH" style="margin-right: 20px;">
                     <a [routerLink]="['brand/', loai.brand_id]"> 
                          {{ loai.brand_name }}
                      </a>
                      
                  </li>
              </ul>
          </div>
      </nav>
    </div>
  </div>
  
    
  <div *ngIf="noProductsMessage" class="no-products-message" style="margin-left: 50px; margin-top: 40px; font-size: larger; color: red;">
    {{ noProductsMessage }}
  </div>   
    

    <!-- Product List Display (DsSP) -->
    <div class="product-list">    
      <!-- If there are no products, show a message -->
      <div *ngIf="DsSP.length === 0">Không có sản phẩm nào!</div>
      
      <!-- Display the list of products (DsSP) -->
      <div class="product-item" *ngFor="let product of paginatedProducts">
        <div class="product-image">
          <a [routerLink]="['/home/product/detail/', product.product_id]">
            <img [src]="product.PathAnh" />
          </a>
        </div>
        <div class="product-details">
          <p class="p1">{{ product.product_name }}</p>
          <p class="p2">{{ product.price }}</p>
        </div>
        <div class="btn">
          <button type="submit" name="btndatHang">Mua ngay</button>
        </div>
      </div>
    </div>
    
    <div class="pagination-controls">
      <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">
        <i class="fas fa-chevron-left"></i>
      </button>
      <span>Trang {{ currentPage }} / {{ totalPages }}</span>
      <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
