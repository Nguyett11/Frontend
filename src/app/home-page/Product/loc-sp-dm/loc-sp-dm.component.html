<div class="main-container">

  <div class="container">
  <div class="locMenu">
    <i class="fa fa-filter"></i>
    <select name="locMenu" id="locMenu" (change)="onFilterChange($event)">
      <option value="">Lọc</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
      <option value="premium">Premium</option>
    </select>
  </div>

    
    <div>
      <nav class="menu-bar">
        <div class="container" >
            <ul >
                <li *ngFor="let loai of DsTH" style="margin-right: 20px;">
                   <a [routerLink]="['brands/', loai.brand_id]"> 
                        {{ loai.brand_name }}
                    </a>
                    
                </li>
            </ul>
        </div>
    </nav>
  </div>
</div>

  
   
  
  <div class="product-list">    
      <!-- Kiểm tra nếu không có sản phẩm -->
      <div *ngIf="DsSP.length === 0">Không có sản phẩm nào!</div>
      
        <!-- Hiển thị danh sách sản phẩm -->
      <div class="product-item" *ngFor="let product of DsSP">
        <div class="product-image">
          <a [routerLink]="['/home/productDetails', product.product_id]">
            <img [src]="product.PathAnh">
          </a>
        </div>
        <div class="product-details">
          <p class="p1">{{ product.product_name }}</p>
          <p class="p2">{{ product.price }}</p>
        </div>
        <div class="btn">
          <button type="submit" name="btndatHang">Mua ngay</button>
        </div>
      </div>
    </div>

</div>
